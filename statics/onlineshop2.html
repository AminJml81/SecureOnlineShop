<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Online Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Blockchain Online Shop</h1>
                <small style="color: var(--text-muted);">With Auto-Refund Mechanism</small>
            </div>
            <div style="text-align: right;">
                <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
                <div id="walletAddr" style="margin-top: 5px;">Not Connected</div>
            </div>
        </header>

        <div class="student-info">
            <div>Student Name: <strong>Amin Jamali</strong></div> 
            <div>Student ID: <strong>403443038</strong></div> 
        </div>

        <div class="grid">
            <div class="card">
                <h2>Seller Dashboard</h2>
                <input type="text" id="pName" placeholder="Product Name">
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="pPrice" placeholder="Price (ETH)">
                    <input type="number" id="pQty" placeholder="Stock Quantity">
                </div>
                <button onclick="registerProduct()">âž• Register Product</button>
            </div>

            <div class="card">
                <h2>Marketplace</h2>
                <div id="productsList">
                    <p class="text-muted">Please connect wallet to view products...</p>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px;">
                <h2 style="border: none; padding: 0; margin: 0;">Order History</h2>
                <button onclick="loadOrders()" style="background: #475569; padding: 5px 15px; font-size: 0.9rem;">Refresh List</button>
            </div>
            <div id="ordersList">
                <p class="text-muted">No orders found.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
